<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security System</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <p class="page-title">Security Monitoring System</p>
    <div class="main-container">
        <div class="gyroscope-alert-container">
            <h1>Intruder Detection</h1>
            <p id="gyro-alert">No movement detected</p>     
        </div>          
        <div class="sensor-data-container">
            <div class="temp-data-container">
                <h1>Temperature</h1>
                <p class="sensor-data" id="temp-data">36°C</p>
            </div>
            <div class="humidity-data-container">
                <h1>Humidity</h1>
                <p class="sensor-data" id="humidity-data">36°C</p>
            </div>
            <div class="light-sensor-data">
                <h1>Room Brightness</h1>
                <p class="sensor-data" id="light-data">400 Lumens</p>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
